    <head>
        <meta charset="utf-8">
        <script>
            let socket = new WebSocket("ws://"+window.location.host+"/ws");

            function getstatus() {
                let boxes = document.querySelectorAll(".box");
                let data = Array.from(boxes, function (box) {
                    return box.style.background[0];
                }).toString();
                return data;
            }

            socket.addEventListener("open", (event) => {
                document.getElementById("message").innerHTML = "ðŸ‘Œ";
                let boxes = document.querySelectorAll(".box");
                
                Array.from(boxes, function (box) {
                    box.addEventListener("click", function (event) {
                        if (event.target.style.background == "blue") event.target.style.background = "white";
                        else event.target.style.background = "blue";
                        let data = getstatus();
                        socket.send(data);
                        document.getElementById("message").innerHTML = "âœ‰ï¸";
                        
                    });                    
                });
            });

            socket.addEventListener("message", (event) => {
                document.getElementById("message").innerHTML = "ðŸ“¨";
                let boxes = document.querySelectorAll(".box");
                let data = event.data.split(",");
                Array.from(boxes, function (box, index) {
                    if (data[index] == "b") box.style.background = "blue";
                    else box.style.background = "white";
                });
            });

            socket.addEventListener("error", (event) => {
                document.getElementById("message").innerHTML = "ðŸ’£ " + event.data;
            });

            socket.addEventListener("close", (event) => {
                document.getElementById("message").innerHTML = "ðŸšª " + event.data;
            });

        </script>
